<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <button ion-item (click)="onLoad(rootPage)" icon-left>
      <ion-icon name="home"></ion-icon>
      Home
    </button>
      <button ion-item (click)="onLoad(signinPage)" icon-left>
        <ion-icon name="log-in"></ion-icon>
        Signin
      </button>
    <button ion-item (click)="onLoad(signupPage)" icon-left>
      <ion-icon name="person"></ion-icon>
      Signup
    </button>
    <button ion-item (click)="onLogout()" icon-left>
      <ion-icon name="log-out"></ion-icon>
      Logout
    </button>
    <button ion-item icon-left menuClose="">
      <ion-icon name="close"></ion-icon>
      Close Menu
    </button>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
